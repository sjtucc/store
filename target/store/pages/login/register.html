<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="viewport" content="height=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title></title>
    <link rel="stylesheet" href="asserts/css/common.css"/>
    <link rel="stylesheet" href="asserts/css/register.css"/>
    
     <script src="asserts/js/dialog/alertPopShow.js"></script>
	<link rel="stylesheet" href="asserts/js/dialog/common.css">
    <style>
        .message{
            background: none;
            padding-top: 10%;
        }
        .message input {
            width: 83%;
            margin: 0 4%;
        }
        .message .errMsg {
			border: none;
			text-align: center;
			color: red;
			background: none;
		}
        .content form input:not(:nth-child(6)) {
            border: 0;
            margin-bottom: 8%;
        }
        .message .icons b{
            top: 14.5%;
            left: 11%;
        }
        .message .icons b:nth-child(2){
            top: 37%;
            left: 10%;
        }
        .message .icons b:nth-child(3){
            top: 60%;
        }
        .message .icons b:nth-child(4){
            top: 82%;
        }
        .code{
            top: 33.475%;
            right: 7.5%;
            background: #21a9f5;
            color: #ffffff;
            padding: 3.635% 5%;
        }
    </style>
</head>
<body>
    <div class="register">
        <div class="regTop">
            <span>用户注册</span>
            <a class="back" href="javascript:history.go(-1);">&lt;&nbsp;返回</a>
        </div>
        <div class="content">
            <form action="">
                <div class="message">
                    <input type="tel" placeholder="请输入手机号" id="phone" ng-model="credential.phone"/>
                    <input type="password" placeholder="请输入6位数字密码" id="password" ng-model="credential.password"/>
                    <input type="password" placeholder="请再次输入密码" id="passwordCf" ng-model="passwordCf"/>
                    <input class="errMsg" ng-if="errMsg.show" ng-model="errMsg.text" />
                </div>
                <button class="submit" type="button" ng-click="register(credential)">立即注册</button>
            </form>
        </div>
    </div>
    
    <!-- dialog -->
    <button id="btn2" style="display:none;">弹出一个不带任何按钮,且是警告的框,并且两秒后自动关闭</button>
    
</body>
</html>
